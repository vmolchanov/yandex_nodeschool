<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестовое задание в Школу Node.JS</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form-container">
        <form action="/send" id="myForm" class="my-form" method="GET">
            <div class="form-item">
                <div class="form-item__label">
                    <label for="fio">ФИО</label>
                </div>
                <div class="form-item__input">
                    <input id="fio" type="text" name="fio">
                </div>
            </div>
            <div class="form-item">
                <div class="form-item__label">
                    <label for="email">Email</label>
                </div>
                <div class="form-item__input">
                    <input id="email" type="email" name="email">
                </div>
            </div>
            <div class="form-item">
                <div class="form-item__label">
                    <label for="phone">Телефон</label>
                </div>
                <div class="form-item__input">
                    <input id="phone" type="tel" name="phone">
                </div>
            </div>
            <div class="form-submit">
                <input id="submitButton" class="form-submit__button" type="submit" value="Отправить">
            </div>
            <div id="resultContainer" class="result-container"></div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
